<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./slider.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./slider.js"></script>
	<style>
	* {margin:0;padding:0;}
	html,body {
		margin:0;padding:0;
	}
	.cf:before,
	.cf:after {
	    content: " ";
	    display: table;
	}
	.cf:after {
	    clear: both;
	}
	/**
	 * For IE 6/7 only
	 * Include this rule to trigger hasLayout and contain floats.
	 */
	.cf {
	    *zoom: 1;
	}
	.banner {overflow: hidden;width:100%;}
	.banner ul {}
	.banner ul .slide {float:left;list-style: none;}
	.banner ul .slide img {width:100%;}
	</style>
</head>

<body>
	<div class="banner">
		<ul class="slide-wrapper cf">
			<li class="slide"><img src="http://i0.hdslb.com/group1/M00/B7/9A/oYYBAFd16ASAFbS4AAcNql6NOb8768.png" alt=""></li>
			<li class="slide"><img src="http://i0.hdslb.com/bfs/archive/2fcbb00ec30bd8c6f3e4fc2ccc4eaa4a94a36f08.jpg" alt=""></li>
			<li class="slide"><img src="http://i0.hdslb.com/group1/M00/B7/E9/oYYBAFe_xuWADFPNAAFu93JjvQk403.jpg" alt=""></li>
		</ul>
	</div>
	<script>
		$('.banner').slider();
	</script>
</body>
</html>
